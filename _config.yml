# Site settings
title: Software Verification 2025
repository: mariojppereira/software-verification-nsst/2025
description: >-
  Software Verification Course 2025 at nova School of Science and Technology

markdown: GFM
plugins:
- jekyll-gfm-admonitions
- jekyll-optional-front-matter

exclude:
  - "**/*.ts" # Exclude source code files!
  - "**/*.js"
  - "*.ts" # Also those in the root directory!
  - "*.js"
  - "*.json" # Don't forget about assets!
  - node_modules/ # And large vendored directories
  # And these ignore all the artifacts the build produces:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/